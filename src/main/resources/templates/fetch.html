<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Entroll Students</title>
     <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>

<h1> List of Enroll Students </h1>
<a th:href="@{/home}" > Home </a>
<br>
<a th:href="@{/logout}">Logout</a>
<div>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
               		<th>ID </th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Address</th>
                    <th>Courses</th>
                    <th>Gender</th>
                    <th>DOB</th>

                </tr>
            </thead>
            <tbody>
            
             	<!--std-> 	local object , EnrollStudent => is common obj for Controller and HTML
            				std.fName	=> local obj dot "EnrollStudent Class" field name
            				3 files=> 1) fetch.html 2) Controller1(fetchData) 3) EnrollStudent    -->
            	
                <tr th:each="std : ${EnrollStudent}">
                	<td th:text="${std.Id}">Id</td>					
                    <td th:text="${std.fName}">First Name</td>
                    <td th:text="${std.lName}">Last Name</td>
                    <td th:text="${std.address}">Address</td>
                    <td th:text="${std.courses}">Courses</td>
                    <td th:text="${std.gender}">Gender</td>
                    <td th:text="${std.dob}">DOB</td>
                </tr>
            </tbody>
        </table>
    </div>
    
</body>
</html>
